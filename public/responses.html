<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Respon - Survey App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Override sedikit untuk tabel */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f1f2f6; color: #333; font-weight: bold; }
        tr:hover { background-color: #fafafa; }
        .btn-logout { 
            border: 1px solid #e74c3c; color: #e74c3c; background: transparent; 
            padding: 5px 15px; border-radius: 4px; cursor: pointer; 
        }
        .btn-logout:hover { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1200px;"> <!-- Container utama diperlebar -->
        <div class="header">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1 style="font-size: 24px; margin:0;">Dashboard Respon</h1>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
            <p id="totalResponses" style="margin-top:10px; opacity:0.8;">Memuat data...</p>
        </div>
        
        <div class="form-content">
            <div class="table-container" style="overflow-x:auto;">
                <table id="responseTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama</th>
                            <th>Divisi</th>
                            <th style="text-align:center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL DETAIL (UPDATED) -->
    <div id="detailModal" class="modal-overlay hidden">
        <!-- Tambahkan class 'modal-wide' di sini -->
        <div class="modal-content login-card modal-wide">
            <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h2 id="detailName" style="margin:0; color:var(--primary);">Detail Jawaban</h2>
                    <p id="detailTime" style="margin:5px 0 0 0; font-size:13px; color:#666;"></p>
                </div>
                <button onclick="closeModal()" style="background:none; border:none; font-size:28px; cursor:pointer; color:#999;">&times;</button>
            </div>
            
            <div id="detailContent" class="modal-body-scroll">
                <!-- Konten akan di-inject via JS -->
            </div>
            
            <div style="margin-top: 20px; text-align: right; border-top: 1px solid #eee; padding-top: 15px;">
                <button onclick="closeModal()" class="submit-btn" style="width: auto; padding: 10px 30px;">Tutup</button>
            </div>
        </div>
    </div>

    <script src="responses.js"></script>
</body>
</html>
