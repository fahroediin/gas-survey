<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content login-card">
            
            <!-- PROGRESS BAR (Muncul saat klik Masuk) -->
            <div id="loginProgressBar" class="login-progress hidden">
                <div class="indeterminate"></div>
            </div>

            <div class="modal-header login-header">
                <div class="brand-container">
                    <!-- SKELETON: Logo & Judul -->
                    <img src="favicon.png" alt="Logo" class="app-logo skeleton" id="appLogo">
                    <h2 id="loginTitleText" class="skeleton skeleton-text">Loading...</h2>
                </div>
                <p>Silakan masuk untuk melanjutkan</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <!-- SKELETON: Label & Input Username -->
                    <label for="username" class="skeleton skeleton-text" style="width: 80px;">Username</label>
                    <input type="text" id="username" required placeholder="Masukkan username" class="skeleton">
                </div>
                <div class="form-group">
                    <!-- SKELETON: Label & Input Password -->
                    <label for="password" class="skeleton skeleton-text" style="width: 80px;">Password</label>
                    <input type="password" id="password" required placeholder="Masukkan password" class="skeleton">
                </div>
                
                <!-- SKELETON: Tombol -->
                <button type="submit" class="submit-btn skeleton">Masuk</button>
                
                <p id="loginError" class="error-text"></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container hidden" id="mainContainer">
        <div class="header">
            <h1 id="pageTitle">Formulir Feedback</h1>
            <p id="companyName">Loading...</p>
        </div>
        
        <div class="form-content">
            <form id="feedbackForm">
                <div id="dynamicFormContainer">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Memuat pertanyaan...</p>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn" style="margin-top: 30px;">Kirim Feedback</button>
            </form>
        </div>
        
        <div class="footer" id="footerText">Loading...</div>
    </div>

    <!-- Loading Overlay Global -->
    <div id="globalLoading" class="modal-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
